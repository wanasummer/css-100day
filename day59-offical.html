<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day59Offical</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:700);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
        }

        main {
            width: 400px;
            height: 400px;
            background-color: #ffffff;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            overflow: hidden;
        }

        /* TEXTOS */
        p {
            color: #fff;
            font-family: 'Open Sans';
            font-size: 2.5em;
            position: relative;
            transition: 1s ease;
            text-shadow: 0px 4px 4px #000;
            z-index: 10;
        }

        .slice {
            font-size: 3.4em;
            top: 9px;
        }

        .transition {
            bottom: 9px;
        }

        main:hover .slice {
            opacity: 0;
            transform: translateX(-30px);
        }

        main:hover .transition {
            opacity: 0;
            transform: translateX(30px);
        }

        /* IMAGEN FONDO */
        .imagen-fondo {
            background-image: url(https://mejores.com/wp-content/uploads/2022/11/mejorespaisajes-portada.jpg);
            width: 100%;
            height: 100%;
            position: absolute;
            background-size: cover;
            z-index: 0;
        }

        /* IMAGEN TRANSICIÃ“N */
        .imagen-recorte {
            height: 100%;
            position: absolute;
            display: flex;
        }

        .imagen-recorte div {
            height: 100%;
            width: 50px;
            z-index: 0;
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/c/ce/Annoying_Orange.png);
            background-size: cover;
            background-position-x: -170px;
            opacity: 0;
            transition: 1.5s ease;
        }

        .imagen-recorte div:nth-child(2) {
            background-position-x: -220px;
        }

        .imagen-recorte div:nth-child(3) {
            background-position-x: -270px;
        }

        .imagen-recorte div:nth-child(4) {
            background-position-x: -320px;
        }

        .imagen-recorte div:nth-child(5) {
            background-position-x: -370px;
        }

        .imagen-recorte div:nth-child(6) {
            background-position-x: -420px;
        }

        .imagen-recorte div:nth-child(7) {
            background-position-x: -470px;
        }

        .imagen-recorte div:nth-child(8) {
            background-position-x: -520px;
        }

        .subir {
            transform: translateY(40px);
        }

        .bajar {
            transform: translateY(-40px);
        }

        main:hover .bajar {
            opacity: 1;
            transform: translateY(0px);
        }

        main:hover .subir {
            opacity: 1;
            transform: translateY(0px);
        }
    </style>
</head>

<body>
    <main>
        <div class="imagen-fondo"></div>
        <p class="slice">SLICE</p>
        <p class="transition">TRANSITION</p>
        <div class="imagen-recorte">
            <div class="bajar"></div>
            <div class="subir"></div>
            <div class="bajar"></div>
            <div class="subir"></div>
            <div class="bajar"></div>
            <div class="subir"></div>
            <div class="bajar"></div>
            <div class="subir"></div>
        </div>
    </main>
</body>

</html>
